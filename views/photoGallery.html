<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Dalí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylePhotoGallery.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-8">
                <nav>
                    <img src="/img/home/icon.jpg" alt="Moustache">
                    <a href="/home">Home</a>
                    <a href="/about">About</a>
                    <a href="/works">Works</a>
                    <a href="/photoGallery">Photo Gallery</a>
                </nav>
            </div>
        </div>
    </div>
    
       <div class="container-fluid">
        <div class="row justify-content-around">

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/dali-age-4.jpg" class="card-img-top" alt="Dalí-age-4">
                    <div class="card-body">
                        <h5 class="card-title">Dalí with four years</h5>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/lorca.jpg" class="card-img-top" alt="Dalí and Lorca">
                    <div class="card-body">
                        <h5 class="card-title">Dalí and Lorca</h5>
                    </div>
                </div>
            </div>
        
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/zYBSwGyx.jpg" class="card-img-top" alt="Dalí acting">
                    <div class="card-body">
                        <h5 class="card-title">Dalí acting</h5>
                    </div>
                </div>
            </div>
        
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/138811264_2086592448143710_7113034421892180380_n.jpg" class="card-img-top" alt="Dalí painting">
                    <div class="card-body">
                        <h5 class="card-title">Dalí painting</h5>
                    </div>
                </div>
            </div>
        </div>   

        <div class="row justify-content-around">

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/1397641355_651274_1397670061_noticia_normal.jpg" class="card-img-top" alt="dalinian mustache">
                    <div class="card-body">
                        <h5 class="card-title">Dalinian mustache</h5>
                    </div>
                </div>
            </div>
        
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/meetGala.jpg" class="card-img-top" alt="Dalí and Gala">
                    <div class="card-body">
                        <h5 class="card-title">Dalí and Gala</h5>
                    </div>
                </div>
            </div>
        
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/foto-dali-disney--644x362.jpg" class="card-img-top" alt="Dalí and Walt Disney">
                    <div class="card-body">
                        <h5 class="card-title">Dalí and Walt Disney</h5>
                    </div>
                </div>
            </div>
        
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="/img/photoGallery/dali-oso-medium.jpg" class="card-img-top" alt="Dalí walking with his pet">
                    <div class="card-body">
                        <h5 class="card-title">Dalí walking with his pet</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
